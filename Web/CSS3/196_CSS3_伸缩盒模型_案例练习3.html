<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 重置样式 */
        * {
            font-family: Arial;
            font-size: 14px;
            margin: 0;
            padding: 0;
            border: none;
        }

        /* 重置样式 */
        a {
            text-decoration: none;
        }

        /* 重置样式 */
        ul {
            list-style: none;
        }

        /* 设置宽高100% */
        /* html的宽高基准是视口 */
        /* body的基准是父元素html */
        html,
        body {
            width: 100%;
            height: 100%;
        }

        /* 设置背景图 */
        body {
            background-image: url("./flex/bg.jpg");
            background-repeat: no-repeat;
            background-size: cover;

            /* 设置内容区充满剩余视口 */
            /* 伸缩盒子 */
            display: flex;
            flex-direction: column;
        }

        /* 页头 */
        .page-header {
            height: 70px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 0 20px;

            /* 伸缩盒子 */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-header-nav {
            /* 伸缩盒子 */
            display: flex;
        }

        .page-header-nav li a {
            color: white;
            font-size: 20px;
            border: 1px solid white;
            border-radius: 8px;
            padding: 10px;
            margin-right: 20px;
        }

        .page-header-nav li:last-child a {
            margin-right: 0;
        }

        .page-content {
            /* 设置内容区充满剩余视口 */
            /* 拉升因子 */
            /* 只有它设置拉升因子大于0直接垂直拉升 */
            flex-grow: 1;

            /* 伸缩盒子 */
            display: flex;
        }

        .page-content-nav {
            width: 1000px;
            height: 300px;
            background-color: skyblue;

            /* 水平垂直居中 */
            /* 父元素开启伸缩盒子 */
            /* 父容器需要有确定的宽高 */
            margin: auto;

            /* 伸缩盒子 */
            display: flex;
            justify-content: space-evenly;
            align-items: center;

        }

        .page-content-nav .item {
            width: 180px;
            height: 200px;
            background-color: orange;

            /* 伸缩盒子 */
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;

            /* 过渡 */
            transition: 0.2s linear;
            cursor: pointer;

        }

        .page-content-nav .item:hover {
            box-shadow: 0px 0px 20px black;
        }

        .page-content-nav .item span {
            font-size: 20px;
            color: white;
        }

        .page-content-nav .item:nth-child(1) {
            background-color: #595CA8;
        }

        .page-content-nav .item:nth-child(2) {
            background-color: #FF9D2E;
        }

        .page-content-nav .item:nth-child(3) {
            background-color: #01A6DE;
        }

        .page-content-nav .item:nth-child(4) {
            background-color: #015E91;
        }

        .page-content-nav .item:nth-child(5) {
            background-color: #1DC128;
        }
    </style>
</head>

<body>
    <header class="page-header">
        <a href="#">
            <img src="./flex/logo.png" alt="logo">
        </a>
        <ul class="page-header-nav">
            <li><a href="#">国内校区</a></li>
            <li><a href="#">缅甸校区</a></li>
            <li><a href="#">非洲校区</a></li>
            <li><a href="#">美国校区</a></li>
        </ul>
    </header>

    <div class="page-content">
        <div class="page-content-nav">
            <div class="item">
                <img src="./flex/item1.png" alt="">
                <span>我的邮箱</span>
            </div>
            <div class="item">
                <img src="./flex/item2.png" alt="">
                <span>云服务</span>
            </div>
            <div class="item">
                <img src="./flex/item3.png" alt="">
                <span>手机课堂</span>
            </div>
            <div class="item">
                <img src="./flex/item4.png" alt="">
                <span>微信服务</span>
            </div>
            <div class="item">
                <img src="./flex/item5.png" alt="">
                <span>在线客服</span>
            </div>

        </div>
    </div>

</body>

</html>
