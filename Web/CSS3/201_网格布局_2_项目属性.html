<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 
        Grid 布局将容器划分成行和列从而产生单元格，
        然后指定项目所在的单元格，
        可以看作是二维布局。

        采用网格布局的区域称为容器。
        容器内部采用网格定位的子元素称为项目。

        容器里面的水平区域称为行（row）。
        容器里面的垂直区域称为列（column）。
        行和列的交叉区域称为单元格（cell）。

        划分网格的线称为网格线（grid line）。
        水平网格线划分出行，
        垂直网格线划分出列。

        正常情况下：
        n 行有 n + 1 根水平网格线。
        m 列有 m + 1 根垂直网格线。

        Grid 布局的属性分成两类：
        一类定义在容器上面称为容器属性。
        一类定义在项目上面称为项目属性。
        */
        .container {
            border: 1px solid black;

            /* 指定容器采用网格布局（默认块级元素） */
            display: grid;

            /* 指定容器采用网格布局（指定行内元素） */
            /* display: inline-grid; */


            /* 划分行和列 */
            /* 指定每列宽度 */
            /* 指定每行高度 */
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;


            /* 容器的子元素在每一个网格中默认的放置顺序是先行后列 */
            /* grid-auto-flow: row; */
            /* 指定按先列后行放置 */
            /* grid-auto-flow: column; */

            /* 容器的某些项目指定位置以后，其余项目放置尽可能紧密填满，尽量不出现空格 */
            /* grid-auto-flow: row dense; */
            /* grid-auto-flow: column dense; */


            /* 
            网格线的名称
            可以使用方括号，
            指定每一根网格线的名字，
            方便以后的引用。
            */
            grid-template-columns: [c1] 100px [c2] 100px [c3] 100px [c4];
            grid-template-rows: [r1] 100px [r2] 100px [r3] 100px [r4];


            /* 
            网格布局允许指定区域（area），
            一个区域由单个或多个单元格组成。
            */
            grid-template-areas:
                "logo header header"
                "main main sidebar"
                "footer footer footer";

            /* 
            注意：
            区域的命名会影响到网格线。
            每个区域的起始网格线会自动命名为区域名-start，
            终止网格线自动命名为区域名-end。 
            比如：
            区域名为header，
            起始位置的水平网格线和垂直网格线叫做header-start，
            终止位置的水平网格线和垂直网格线叫做header-end。
            */






            /* 设置单元格内容的水平垂直位置 */
            /* grid-template-columns: 100px 100px 100px; */
            /* grid-template-rows: 100px 100px 100px; */

            /* 
            设置单元格内容的水平位置：
            start：对齐单元格的起始边缘。
            end：对齐单元格的结束边缘。
            center：单元格内部居中。
            stretch：拉伸，占满单元格的整个宽度（默认值）。
             */
            /* justify-items: center; */

            /* 
            设置单元格内容的垂直位置：
            start：对齐单元格的起始边缘。
            end：对齐单元格的结束边缘。
            center：单元格内部居中。
            stretch：拉伸，占满单元格的整个宽度（默认值）。
             */
            /* align-items: center; */

            /* 复合属性 */
            /* place-items: center center; */
            /* 简写 */
            /* place-items: center; */





            /* 
            指定自动生成的网格宽和高 
            一些项目的指定位置，在现有网格的外部，浏览器会自动生成多余的网格，以便放置项目。
            如果不指定这两个属性，浏览器完全根据单元格内容的大小，决定新增网格的列宽和行高。
            */
            /* grid-template-columns: 100px 100px 100px; */
            /* grid-template-rows: 100px 100px 100px; */
            /* grid-auto-columns: 100px;  */
            /* grid-auto-rows: 100px;  */


        }

        .item {
            /* width: 100px; */
            /* height: 100px; */
            background-color: gray;
            /* line-height: 100px; */
            text-align: center;
            font-size: 40px;
        }

        .item1 {
            background-color: red;

            /* 
            项目的位置是可以指定的，
            具体方法就是指定项目的四个边框，
            分别定位在哪根网格线。
            grid-column-start属性：左边框所在的垂直网格线
            grid-column-end属性：右边框所在的垂直网格线
            grid-row-start属性：上边框所在的水平网格线
            grid-row-end属性：下边框所在的水平网格线

            其余未指定的项目按行或列自动布局：
            grid-auto-flow: row;
            grid-auto-flow: column;
            观察紧密模式的布局变化：
            grid-auto-flow: row dense;
            grid-auto-flow: column dense;
            */

            /* grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 4; */

            /* 不指定的采用默认值 */
            /* grid-column-start: 2;
            grid-column-end: 4; */

            /* 按网格线名字指定 */
            /* grid-column-start: c2;
            grid-column-end: c4; */

            /* 按网格线名字指定 */
            /* grid-column-start: header-start;
            grid-column-end: header-end; */

            /* 还可以使用span关键字表示跨越，
            即左右边框（上下边框）之间跨越多少个网格 */
            /* 在默认开始位置的基础上跨越 */
            grid-column-start: span 2;
            /* 在默认开始位置的基础上跨越（同上） */
            grid-column-end: span 2;

            /* 开始位置固定，结束位置跨越 */
            grid-column-start: 2;
            grid-column-end: span 2;

            /* 复合属性 */
            grid-column: 1 / 3;
            grid-row: 1 / 4;
            /* 等价于： */
            grid-column: 1 / span 2;
            grid-row: 1 / span 3;

            /* 默认跨越一个网格 */
            grid-column: 1;
            grid-row: 1;

            /* 指定项目放在哪个区域 */
            grid-area: header;
            /* 
            还可以作为如下四个属性的复合属性：
            grid-row-start
            grid-column-start
            grid-row-end
            grid-column-end 
            */
            grid-area: 1 / 2 / 2 / 4;

            /* 
            单独设置单元格的垂直水平位置：
            start：对齐单元格的起始边缘。
            end：对齐单元格的结束边缘。
            center：单元格内部居中。
            stretch：拉伸，占满单元格的整个宽度（默认值）。
             */
            justify-self: center;
            align-self: center;

            /* 复合属性 */
            place-self: center center;
            /* 简写 */
            place-self: center;

        }

        .item2 {
            background-color: green;
        }

        .item3 {
            background-color: blue;
        }

        .item4 {
            background-color: yellow;
        }

        .item5 {
            background-color: orange;
        }

        .item6 {
            background-color: purple;
        }

        .item7 {
            background-color: chartreuse;
        }

        .item8 {
            background-color: brown;
        }

        .item9 {
            background-color: hotpink;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
        <div class="item item9">9</div>
    </div>

</body>

</html>
