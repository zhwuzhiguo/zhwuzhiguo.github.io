
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer {
            width: 1000px;
            height: 100px;
            border: 1px solid black;
        }

        .inner {
            width: 100px;
            height: 100px;
            background-color: deepskyblue;

            /* 动画复合属性 */
            /* 俩个时间按顺序确定，其他顺序无所谓 */
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            animation: wangyoudong 1s linear 0.5s infinite alternate forwards;
            

        }

        .outer:hover .inner {
            /* 动画暂停 */
            animation-play-state: paused;
        }

        /* 定义动画关键帧 简单形式 */
        @keyframes wangyoudong {

            /* 第一帧 */
            from {
                /* 第一帧不写内容表示是初始状态 */
                /* 位置不动 */
                transform: translate(0);
                background-color: green;
            }

            /* 最后一帧 */
            to {
                /* 位置x坐标移动到 900px */
                /* 旋转360度 */
                transform: translate(900px) rotate(360deg);
                /* 变成圆角 */
                border-radius: 50%;
                /* 变成蓝色 */
                background-color: blue;
            }
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner"></div>
    </div>

</body>

</html>
