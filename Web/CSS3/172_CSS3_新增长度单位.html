<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
        }
        .box2 {
            /* vw:视口宽度的百分比 */
            width: 50vw;
            height: 50vw;
            background-color: green;
        }
        .box3 {
            /* vh:视口高度的百分比 */
            width: 50vh;
            height: 50vh;
            background-color: red;
        }
        .box4 {
            /* vmax:视口宽度和高度中较大的项的百分比 */
            width: 50vmax;
            height: 50vmax;
            background-color: yellow;
        }
        .box5 {
            /* vmin:视口宽度和高度中较小的项的百分比 */
            width: 50vmin;
            height: 50vmin;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="box1">像素</div>
    <div class="box2">vw:视口宽度的百分比（移动端视口大小不同，用的较多）</div>
    <div class="box3">vh:视口高度的百分比（用的较少，一般滚动条解决）</div>
    <div class="box4">vmax:视口宽度和高度中较大的项的百分比（用的较少）</div>
    <div class="box5">vmin:视口宽度和高度中较小的项的百分比（用的较少）</div>
    <h1>以上所有的长度单位都可以混用</h1>
    
</body>
</body>

</html>
