<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;

            /* 3D空间 */
            /* x轴从左到右 */
            /* y轴从上到下 */
            /* z轴从里到外 */

            /* 父元素开启3D空间 */
            transform-style: preserve-3d;

            /* 父元素设置景深 */
            /* 景深：观察者距离z=0平面的距离 */
            /* 设置景深后有了透视效果（近大远小） */
            perspective: 500px;

            /* 默认透视点在父元素的中心 */
            /* 改变透视点的位置 */
            /* 一般不锈钢这个属性，会影响用户体验 */
            /* perspective-origin: 102px 102px; */
            /* perspective-origin: 400px 400px; */
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            background-color: rgba(0, 191, 255, 0.726);

            /* x, y 缩放 */
            transform: scale(0.5, 0.5);

            /* z 缩放 */
            /* 由于html元素没有厚度，所以z轴缩放相当于景深缩小 */
            transform: rotateY(45deg);
            /* scaleZ(4) 相当于景深缩小4倍 很少用 */
            transform: scaleZ(4) rotateY(45deg);

            /* 3D缩放 */
            /* 3D缩放的值表示x, y, z轴的缩放比例 */
            transform: scale3d(0.5, 0.5, 4) rotateY(45deg);



        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">
            你好
        </div>
    </div>

</body>

</html>
