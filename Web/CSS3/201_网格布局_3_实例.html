<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 设置宽高100% */
        /* html的宽高基准是视口 */
        /* body的基准是父元素html */
        html,
        body {
            width: 100%;
            height: 100%;
        }


        .container {
            /* 视口高度的100% */
            height: 100vh;
            border: 1px solid black;

            display: grid;
            grid-template-columns: 200px auto;
            grid-template-rows: 50px auto 50px;

            grid-template-areas:
                "header header"
                "side main"
                "footer footer";
        }

        .item {
            background-color: gray;
            text-align: center;
            font-size: 40px;
        }

        .item1 {
            background-color: red;
            grid-area: header;
        }

        .item2 {
            background-color: green;
            grid-area: side;
        }

        .item3 {
            background-color: blue;
            grid-area: main;
        }

        .item4 {
            background-color: yellow;
            grid-area: footer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
    </div>

</body>

</html>
