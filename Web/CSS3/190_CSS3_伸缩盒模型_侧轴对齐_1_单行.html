<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer {
            width: 1000px;
            height: 600px;
            background-color: gray;
            margin: 0 auto;

            /* 设置该元素为伸缩容器(开启了 flex 布局) */
            /* 默认主轴从左到右 */
            /* 默认侧轴从上到下 */
            /* 伸缩项目默认沿主轴方向排列 */
            display: flex;

            /* =====伸缩盒模型相关属性===== */

            /* 调整主轴方向 */
            /* 侧轴方向不能修改 */
            /* 侧轴方向随主轴方向自动调整 */

            /* row: 默认值，主轴从左到右 */
            /* 侧轴从上到下 */
            flex-direction: row;

            /* 主轴换行方式 */

            /* wrap: 换行(用的最多) */
            /* 
            换行后的项目侧轴方向：
            如果剩余空间大会居中对齐 
            如果剩余空间小会溢出 
            */
            flex-wrap: wrap;


            /* 主轴对齐方式 */
            justify-content: flex-start;

            /* 侧轴对齐方式（单行） */
            /* align-items 属性仅适用于伸缩项目单行的情况 */

            /* flex-start: 侧轴的起始位置对齐 */
            align-items: flex-start;

            /* flex-end: 侧轴的结束位置对齐 */
            align-items: flex-end;

            /* center: 侧轴的中间位置对齐 */
            align-items: center;

            /* baseline: 侧轴的基线位置对齐(x字符的下沿对齐) */
            align-items: baseline;

            /* stretch: 默认值，侧轴拉升对齐 */
            /* 前提是项目元素不指定高度的时候才会拉升 */
            /* 指定高度的情况下和 flex-start 效果一样 */
            align-items: stretch;

        }

        .inner {
            width: 200px;
            /* 注释掉高度，配合侧轴拉升对齐 */
            /* height: 200px; */
            background-color: skyblue;
            border: 1px solid black;
            /* 设置成边框盒子 */
            /* 宽高指边框的宽高 */
            box-sizing: border-box;

        }

        .inner1 {
            /* 注释掉高度，配合侧轴拉升对齐 */
            /* height: 200px; */
        }

        .inner2 {
            /* 注释掉高度，配合侧轴拉升对齐 */
            /* height: 300px; */
            font-size: 80px;
        }

        .inner3 {
            /* 注释掉高度，配合侧轴拉升对齐 */
            /* height: 100px; */
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner inner1">1x</div>
        <div class="inner inner2">2x</div>
        <div class="inner inner3">3x</div>
    </div>
</body>

</html>
