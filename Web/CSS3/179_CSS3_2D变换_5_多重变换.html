<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;

            transform: translate(100px, 100px);
            transform: scale(0.5);

            /* 多重变换 */
            /* 一个 transform 属性可以包含多个变换函数 */
            /* 多个变换函数之间用空格隔开 */
            transform: translate(100px, 100px) scale(0.5);
            transform: scale(0.5) translate(100px, 100px);


            /* 先平移后旋转 */
            transform: translate(100px, 100px) rotate(30deg);

            /* 旋转后坐标系变了 */
            /* 原点变成了元素旋转后的左上定点 */
            transform: rotate(30deg) translate(100px, 100px) ;

            /* 多重变换最好是先平移，在缩放，最好旋转 */
            transform: translate(100px, 100px) scale(0.5) rotate(30deg);


     
        }

    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">
            你好
        </div>
    </div>

</body>

</html>
