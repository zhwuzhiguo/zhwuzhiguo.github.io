<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;

            /* 元素变换时默认的原点是元素中心点 */
            /* 使用transform-origin属性可以调整元素变换时的原点 */

            /* 通过关键词调整旋转的原点 */
            transform-origin: left top;
            transform-origin: right bottom;
            transform: rotate(30deg);

            /* 通过像素值调整旋转的原点 */
            transform-origin: 50px 50px;
            transform: rotate(30deg);

            /* 通过百分比调整旋转的原点 */
            transform-origin: 25% 25%;
            transform: rotate(30deg);

            /* 只设置一个值 */
            /* x轴取0，y轴取50%，即默认中心点旋转的中心点的y值 */
            transform-origin: left;
            /* 其他类似 */
            transform-origin: right;
            transform-origin: top;
            transform-origin: bottom;
            /* x轴取50px，y轴取50%，即默认中心点旋转的中心点的y值 */
            transform-origin: 50px;
            transform: rotate(30deg);

            /* 变换原点的位置：
            对旋转有影响
            对缩放有影响
            但是对位移没有影响 */
            transform-origin: left top;
            transform: translate(100px, 100px) scale(0.5);

        }


        .test {
            width: 50px;
            /* height: 50px; */
            height: 100px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">
            <div class="test">
                你好
            </div>
        </div>
    </div>

</body>

</html>
