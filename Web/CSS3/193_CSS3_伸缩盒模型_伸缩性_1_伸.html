<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer {
            width: 1000px;
            height: 900px;
            background-color: gray;
            margin: 0 auto;

            /* 设置该元素为伸缩容器(开启了 flex 布局) */
            /* 默认主轴从左到右 */
            /* 默认侧轴从上到下 */
            /* 伸缩项目默认沿主轴方向排列 */
            display: flex;

            /* =====伸缩盒模型相关属性===== */

            /* 调整主轴方向 */
            /* 侧轴方向不能修改 */
            /* 侧轴方向随主轴方向自动调整 */

            /* row: 默认值，主轴从左到右 */
            /* 侧轴从上到下 */
            flex-direction: row;

            /* 主轴换行方式 */

            /* wrap: 换行(用的最多) */
            /* 
            换行后的项目侧轴方向：
            如果剩余空间大会居中对齐 
            如果剩余空间小会溢出 
            */
            flex-wrap: wrap;


            /* 主轴对齐方式 */
            justify-content: flex-start;

        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
            /* 设置成边框盒子 */
            /* 宽高指边框的宽高 */
            box-sizing: border-box;
        }

        .inner1 {
            /* 拉升因子：指定伸缩项目在伸缩容器中拉升空间的比例 */
            /* 默认值为 0 */
            /* 拉升因子越大，拉升的空间越大 */
            /* 表示拉升占据的空间比例 = 拉升因子 / 所有伸缩项目的拉升因子之和 */
            /* 针对主轴剩余空间进行分配 */
            /* 1/5 * 300 */
            flex-grow: 1;
        }

        .inner2 {
            width: 300px;
            /* 2/5 * 300 */
            flex-grow: 2;
        }

        .inner3 {
            /* 2/5 * 300 */
            flex-grow: 2;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner inner1">1x</div>
        <div class="inner inner2">2x</div>
        <div class="inner inner3">3x</div>
    </div>
</body>

</html>
