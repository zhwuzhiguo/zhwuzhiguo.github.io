<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;

            /* 3D空间 */
            /* x轴从左到右 */
            /* y轴从上到下 */
            /* z轴从里到外 */

            /* 父元素开启3D空间 */
            transform-style: preserve-3d;

            /* 父元素设置景深 */
            /* 景深：观察者距离z=0平面的距离 */
            /* 设置景深后有了透视效果（近大远小） */
            perspective: 500px;

            /* 默认透视点在父元素的中心 */
            /* 改变透视点的位置 */
            /* 一般不锈钢这个属性，会影响用户体验 */
            /* perspective-origin: 102px 102px; */
            /* perspective-origin: 400px 400px; */
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            background-color: rgba(0, 191, 255, 0.726);

            /* 沿z轴从里往外移动 */
            /* transform: translateZ(100px); */
            /* 负数往里移动 */
            /* transform: translateZ(-100px); */
            /* 和景深一样时和观察者在一个平面，看不见了 */
            /* transform: translateZ(500px); */

            /* 水平移动+垂直移动+深度移动 */
            /* 三个参数不能省略 */
            /* translate3d(x, y, z) */
            transform: translate3d(100px, 100px, 200px);

            /* 注意点： */
            /* translateX 可以是像素值，也可以是百分比 */
            /* translateY 可以是像素值，也可以是百分比 */
            /* translateZ 只能是像素值，不能是百分比 */

        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">
            你好
        </div>
    </div>

</body>

</html>
