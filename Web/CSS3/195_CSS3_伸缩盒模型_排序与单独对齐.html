<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer {
            width: 600px;
            height: 900px;
            background-color: gray;
            margin: 0 auto;

            /* 设置该元素为伸缩容器(开启了 flex 布局) */
            /* 默认主轴从左到右 */
            /* 默认侧轴从上到下 */
            /* 伸缩项目默认沿主轴方向排列 */
            display: flex;

            /* =====伸缩盒模型相关属性===== */

            /* 调整主轴方向 */
            /* 侧轴方向不能修改 */
            /* 侧轴方向随主轴方向自动调整 */

            /* row: 默认值，主轴从左到右 */
            /* 侧轴从上到下 */
            flex-direction: row;

            /* 主轴换行方式 */
            flex-wrap: nowrap;


            /* 主轴对齐方式 */
            justify-content: flex-start;

        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
            /* 设置成边框盒子 */
            /* 宽高指边框的宽高 */
            box-sizing: border-box;

            /* 基准长度使用0 */
            /* 简写形式： */
            /* flex: 1; */
            /* 最常用 */
            /* 最常用 */
            /* 最常用 */
            flex: 1 1 0;

            /* 简写形式： */
            /* 最常用 */
            /* 最常用 */
            /* 最常用 */
            flex: 1;

        }

        .inner1 {
            /* 排序 */
            /* 默认值0 */
            /* 值越小排序越靠前 */
            /* 可以是负值 */
            order: 1;
        }

        .inner2 {
            order: 0;

            /* 单独设置伸缩项目在侧轴方向的对齐方式 */
            /* 默认值 auto 以父容器 align-items 设置的对齐方式为准 */
            align-self: flex-end;
            align-self: center;
        }

        .inner3 {
            order: 5;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner inner1">1x</div>
        <div class="inner inner2">2x</div>
        <div class="inner inner3">3x</div>
    </div>
</body>

</html>
