<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;

            /* 旋转 */
            /* 沿元素中心旋转 */
            /* 顺时针旋转 */
            transform: rotateZ(30deg);
            /* 逆时针旋转 */
            transform: rotateZ(-30deg);

            /* 写一个值是2d旋转 */
            transform: rotate(30deg);
            transform: rotate(-30deg);

            /* 套圈了 */
            transform: rotate(390deg);

        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">
            你好
        </div>
    </div>

</body>

</html>
