<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        video {
            /* 建议使用css设置宽高 */
            /* 不使用控件属性 */
            /* 设置一个值后另一个按比例随动 */
            width: 600px;
        }
    </style>
</head>

<body>
    <!-- controls 控制播放控制按钮 -->
    <!-- muted 静音 -->
    <!-- autoplay 自动播放生效的前提是必须有 muted 静音 -->
    <!-- chrome://media-engagement/ 
    查看网站媒体参与度
    媒体参与度高没有静音也可以自动播放
    这是Chrome浏览器的规则 -->
    <!-- loop 循环播放 -->
    <video src="https://vod.300hu.com/vod/product/1495890632/21852/1087_5000_1_065dc3d7e_f.mp4" 
        controls 
        muted 
        autoplay
        loop></video>

    <!-- poster 指定视频封面
     不指定默认是视频第一帧 -->
    <video src="https://vod.300hu.com/vod/product/1495890632/21852/1087_5000_1_065dc3d7e_f.mp4" 
        controls
        poster="./image1.png"></video>


    <!-- preload 视频预加载
     none 不加载 
     metadata 加载基本信息，比如总时长，也可能加载一些缓存
     auto 自动加载
     -->
    <video src="https://vod.300hu.com/vod/product/1495890632/21852/1087_5000_1_065dc3d7e_f.mp4" 
        controls
        preload="auto"></video>

</body>

</html>
