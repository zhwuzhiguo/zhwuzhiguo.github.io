<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        audio {
            /* 使用css设置宽度
            增加高度会留白无意义 */
            width: 600px;
            /* 也可以设置边框（方的） */
            border: 1px solid green;
        }


    </style>
</head>

<body>
    <!-- 
    静音有效
    自动播放无效
    即使静音自动播放也不行 
    循环播放有效
    预加载有效，和视频一样
    -->
    <audio src="https://img.tukuppt.com/newpreview_music/09/01/89/5c8a1cc9e7c3786323.mp3" 
    controls
    muted
    autoplay
    loop
    preload="auto"
    ></audio>


    <hr>

    <audio id="music" src="https://img.tukuppt.com/newpreview_music/09/01/89/5c8a1cc9e7c3786323.mp3" controls></audio>
    <br>

    <button onclick="go()">点我播放</button>
    <button onclick="stop()">点我停止</button>

    <script>
        // 李静老师JS
        function go() {
            music.play()
        }
        function stop() {
            music.pause()
        }
    </script>
</body>

</html>
