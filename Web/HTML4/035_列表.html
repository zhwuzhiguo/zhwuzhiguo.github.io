<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>有序列表</h2>
    <ol>
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
    </ol>

    <h2>无序列表</h2>
    <ul>
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
    </ul>

    <h2>自定义列表</h2>
    <dl>
        <dt>第一项</dt>
        <dd>第一项描述</dd>
        <dt>第二项</dt>
        <dd>第二项描述</dd>
    </dl>
    
</body>
</html>
