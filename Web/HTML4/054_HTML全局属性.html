<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #id1{
            color: red;
        }
        #id2{
            color: blue;
        }
        .divclass{
            color: green;
        }
    </style>
</head>
<body>
    <div id="id1">id是标签的唯一标识，不能重复</div>
    <div id="id2">id是标签的唯一标识，不能重复</div>

    <div class="divclass">class是标签的样式分类</div>
    <div dir="rtl">dir从右到左显示</div>
    <a href="http://www.baidu.com" target="_blank" title="点击在新窗口打开百度">打开百度</a>

    <div lang="en">this is a boy.</div>

</body>
</html>
