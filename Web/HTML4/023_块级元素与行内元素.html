<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <marquee>块级元素独占一行</marquee>
    <h1>块级元素独占一行</h1>
    <p>块级元素独占一行</p>
    <div>块级元素独占一行</div>
    <input type="text">
    <span>行内元素不独占一行</span>

    <div>
        <marquee>块级元素能嵌块级元素</marquee>
        <h1>块级元素能嵌块级元素</h1>
        <p>块级元素能嵌块级元素</p>
        <div>块级元素能嵌块级元素</div>
        <input type="text">
        <span>块级元素能嵌行内元素</span>
    </div>

    <span>
        <input type="text">
        <span>行内元素只能嵌套行内元素</span>
    </span>

</body>
</html>
