<body>
    <div>我    好人</div>
    <div>我&nbsp;&nbsp;&nbsp;&nbsp;好人</div>
    <div>我&#160;&#160;&#160;&#160;好人</div>

    <div>标签<h1>是标题1标签</div>
    <div>标签< h1 >是标题1标签</div>

    <div>用&amp;nbsp;在网页中表示空格</div>

    <div> 2 * 2 = 4</div>
    <div> 2 x 2 = 4</div>
    <div> 2 ✖️ 2 = 4</div>
    <div> 2 &times; 2 = 4</div>

    <div> 2 &divide; 2 = 4</div>
