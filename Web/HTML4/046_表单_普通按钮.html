<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form>
        账户：<input type="text" name="username" maxlength="6" value="admin"><br>
        密码：<input type="password" name="password" maxlength="6"><br>
        性别：
        <input type="radio" name="sex" value="1">男
        <input type="radio" name="sex" value="2" checked>女<br>
        爱好：
        <input type="checkbox" name="hobby" value="1" checked>篮球
        <input type="checkbox" name="hobby" value="2" checked>足球
        <input type="checkbox" name="hobby" value="3">乒乓球<br>
        <select name="city">
            <option value="1">北京</option>
            <option value="2">上海</option>
            <option value="3" selected>广州</option>
            <option value="4">深圳</option>
        </select><br>
        <input type="hidden" name="token" value="123456">

        <!-- input标签实现提交重置，此时不需要加name属性 -->
        <input type="submit" value="input确认">
        <input type="reset" value="input重置">
        <br>

        <!-- button标签实现提交重置，此时不需要加name属性 -->
        <button type="submit">button确认</button>
        <button type="reset">button重置</button>
        <br>

        <!-- 普通按钮，不提交，不重置，需要借助JS实现功能 -->
        <input type="button" value="input普通按钮">
        <button type="button">button普通按钮</button>
  
  
    </form>

</body>
</html>
