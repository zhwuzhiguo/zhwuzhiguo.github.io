<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <button onclick="test()">执行</button>
    <a href="javascript:test()">测试a标签href使用js函数</a>

    <div>
        <a data-id="1">a标签</a>
        <p>p标签</p>
    </div>

    <script>

        document.querySelector('div').addEventListener('click', e => {
            if (e.target.tagName === 'A') {
                alert('点击了a标签')
            }

            // 对象解构 用于标签元素
            const { tagName, dataset } = e.target
            if (tagName === 'A' && dataset.id === '1') {
                alert('点击了自定义属性id等于1的a标签')
            }
        })

        function test() {
            alert('省略..')
        }

    </script>
</body>

</html>
