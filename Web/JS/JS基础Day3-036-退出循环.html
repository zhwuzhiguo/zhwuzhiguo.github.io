<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <button onclick="test()">执行</button>

    <script>

        function test() {

            let arr = [1, 3, 5, 6, 7, 9]
            for (let i = 0; i < arr.length; i++) {
                const item = arr[i]

                if (item % 3 === 0) {
                    continue
                }

                if (item % 2 === 0) {
                    break
                }

                console.log(item)
            }

            for (; ;) {
                // 无限循环
                // 使用break退出
                console.log('无限循环使用break退出')
                break
            }

        }

    </script>
</body>

</html>
