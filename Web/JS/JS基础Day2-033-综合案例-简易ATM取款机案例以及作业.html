<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <button onclick="test()">执行</button>

    <script>

        function test() {

            let sum = 0
            let money
            while (true) {
                // 模版字符串可以多行
                let opt = prompt(`
                请输入操作：
                input 存钱
                output 取钱
                query 查询
                quit 退出
                `)

                if (opt === 'quit') {
                    break
                }

                switch (opt) {
                    case 'input':
                        money = +prompt('输入金额：')
                        sum += money
                        break
                    case 'output':
                        money = +prompt('输入金额：')
                        sum -= money
                        break
                    case 'query':
                        alert(`余额：${sum}元`)
                        break
                    default:
                        alert('输入错误！')
                        break
                }
            }
        }

    </script>
</body>

</html>
