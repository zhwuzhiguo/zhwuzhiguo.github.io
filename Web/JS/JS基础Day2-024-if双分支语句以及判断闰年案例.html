<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <button onclick="test()">执行</button>

    <script>

        function test() {

            // if 语句
            // 单分支语句
            // 双分支语句
            // 多分支语句

            // 判断闰年
            let year = +prompt('输入年份：')
            if (year % 4 === 0 && year % 1000 !== 0 || year % 400 === 0) {
                alert(`${year} 是闰年`)
            } else {
                alert(`${year} 不是闰年`)
            }

        }

    </script>
</body>

</html>
