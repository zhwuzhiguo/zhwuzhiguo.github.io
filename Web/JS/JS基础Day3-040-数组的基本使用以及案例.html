<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <button onclick="test()">执行</button>

    <script>

        function test() {
            
            // 定义数组
            let array1 = [0, 1, 2, 3, 4, 'jack', true, 7, 8, 9]
            let array2 = new Array(0, 1, 2, 3, 4, 'jack', true, 7, 8, 9)

            console.log(array1)
            console.log(array2)

            printArray(array1)
            printArray(array2)

            // 注意：
            // undefined + 1 = NaN
            // undefined + '1' = 'undefined1'
            console.log(undefined + 1)
            console.log(undefined + '1')


        }

        function printArray(array) {
            for (let i = 0; i < array.length; i++) {
                console.log(array[i])
            }
        }

    </script>
</body>

</html>
