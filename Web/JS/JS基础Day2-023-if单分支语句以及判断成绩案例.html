<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <button onclick="test()">执行</button>

    <script>

        function test() {

            // if 语句
            // 单分支语句
            // 双分支语句
            // 多分支语句
            if (2 > 1) {
                console.log('2 > 1')
            }


            // 注意：除了0所有的数字都是真
            if (2) {
                console.log('除了0所有的数字都是真')
            }

            // 注意：除了''空字符串所有字符串都是真
            if ('aa') {
                console.log("除了''空字符串所有字符串都是真")
            }

        }

    </script>
</body>

</html>
