<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <button onclick="test()">执行</button>

    <script>

        function test() {
            let num = prompt('输入数字：')

            // case比较是全等===
            // 类型和值都必须相同
            switch (num) {
                case '1':
                    alert(1)
                    break;
                case '2':
                    alert(2)
                    break;
                case '3':
                    alert(3)
                    break;
                default:
                    alert('其他')
                    break;
            }
        }

    </script>
</body>

</html>
