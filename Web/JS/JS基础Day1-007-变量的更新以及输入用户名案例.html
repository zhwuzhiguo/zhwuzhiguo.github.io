<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <button onclick="test()">test</button>
    
    <script>

        function test() {
            // let声明
            // 不用var了
            let a
            // 赋值
            a = 123

            // 声明+赋值
            let b = 456

            console.log(a)
            console.log(b)

            // 更新变量
            a = 999
            b = "abc"
            console.log(a)
            console.log(b)


            let name = prompt("输入姓名：")
            alert(name)
        }

    </script>
</body>
</html>
