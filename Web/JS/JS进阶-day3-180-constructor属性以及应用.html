<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>

        // 原型对象的 constructor 属性
        // 指向原型对象的构造函数

        // 公共属性写在构造函数里
        function Star(name, age) {
            this.name = name
            this.age = age
        }

        // // 公共方法写在原型上
        // Star.prototype.sing = function () {
        //     console.log(this.name, 'sing...')
        // }
        // Star.prototype.dance = function () {
        //     console.log(this.name, 'dance...')
        // }

        // 手动设置构造函数的原型对象
        // 需要手动设置原型对象的 constructor 属性
        Star.prototype = {
            // 设置 constructor
            constructor: Star,

            sing: function () {
                console.log(this.name, 'sing...')
            },
            dance: function () {
                console.log(this.name, 'dance...')
            }
        }


    </script>
</body>

</html>
