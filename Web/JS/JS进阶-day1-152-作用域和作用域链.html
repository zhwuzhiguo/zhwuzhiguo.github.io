<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>

        // 作用域
        // 1.1 全局作用域
        // var a = 1;
        const a = 1;

        // 1.2 局部作用域-函数作用域
        function test1() {
            // 函数作用域
            let b = 2;
            const c = 3;
            console.log(b);
            console.log(c);
        }

        // 1.3 局部作用域-块级作用域
        // 被{}包围的代码块内定义的变量 作用域
        for (let index = 0; index < 3; index++) {
            // 块级作用域
            let d = 4;
            const e = 5;
            console.log(d);
            console.log(e);
        }

        {
            // 块级作用域
            let f = 6;
            console.log(f);

            // 全局作用域
            // 块内用var定义的变量为全局变量
            var g = 7;
            console.log(g);
            // 块内直接定义的变量为全局变量
            h = 8
            console.log(h);
        }

        console.log('外部访问：');
        console.log(a);
        // console.log(b);
        // console.log(c);
        // console.log(d);
        // console.log(e);
        // console.log(f);
        // console.log(index);
        
        console.log(g);
        console.log(h);

        

    </script>
</body>

</html>
