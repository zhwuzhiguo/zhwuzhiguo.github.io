<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .tab {
            display: flex;
            justify-content: flex-start;
            background-color: orange;
        }

        .tabitem {
            font-size: 40px;
            /* border: 1px solid gray; */
            margin: 0 10px;
            cursor: pointer;
        }

        .tabitem-active {
            color: brown;
        }

        .content-item {
            height: 200px;
            display: none;
            line-height: 200px;
            text-align: center;
            font-size: 50px;
            color: white;
        }

        .content-item1 {
            background-color: red;
        }

        .content-item2 {
            background-color: green;
        }

        .content-item3 {
            background-color: blue;
        }

        .content-item-active {
            display: block;

        }
    </style>
</head>

<body>

    <div class="tab">
        <!-- 使用自定义属性 -->
        <div data-index="1" class="tabitem tabitem1 tabitem-active">项目一</div>
        <div data-index="2" class="tabitem tabitem2">项目二</div>
        <div data-index="3" class="tabitem tabitem3">项目三</div>
    </div>
    <div class="content">
        <div class="content-item content-item1 content-item-active">项目内容</div>
        <div class="content-item content-item2">项目内容</div>
        <div class="content-item content-item3">项目内容</div>
    </div>
    <div class="footer">footer</div>

    <script>
        // 使用事件委托实现tab切换
        const tab = document.querySelector('.tab')
        tab.addEventListener('click', function (e) {            
            document.querySelector('.tabitem-active').classList.remove('tabitem-active')
            e.target.classList.add('tabitem-active')
           
            // 使用自定义属性确定内容项
            const index = parseInt(e.target.dataset.index)
            document.querySelector('.content-item-active').classList.remove('content-item-active')
            document.querySelector(`.content-item:nth-child(${index})`).classList.add('content-item-active')
        })

    </script>
</body>

</html>
