<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>

        // 对象原型
        // 实例对象都有一个属性 __proto__
        // 指向构造函数的原型对象
        // 实例对象通过它使用原型对象的属性和方法


        // 公共属性写在构造函数里
        function Star(name, age) {
            this.name = name
            this.age = age
        }

        // 公共方法写在原型上
        Star.prototype.sing = function () {
            console.log(this.name, 'sing...')
        }
        
        const star = new Star('刘德华', 50)
        console.log(star)
        console.log(star.__proto__) // 即实例对象上的: [[Prototype]]
        console.log(star.__proto__ === Star.prototype) // true



    </script>
</body>

</html>
