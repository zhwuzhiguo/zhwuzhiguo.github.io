<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>

        // 构造函数
        // 俩个约定：
        // 1. 函数名首字母大写
        // 2. 使用 new 关键字调用
        // this 指向新创建的对象
        // 构造函数内无需 return 语句
        // 默认返回值即为新创建的对象
        // 属性可以是静态属性，也可以是实例属性
        // 方法可以是静态方法，也可以是实例方法
        function Person(name, age) {
            this.name = name
            this.age = age
            this.say = function () {
                console.log(this.name)
                console.log(this.age)
            }
        }

        // 调用构造函数创建对象
        const person = new Person('张三', 18)
        console.log(person)
        console.log(person.name) // 张三
        console.log(person.age) // 18
        person.say()

    </script>
</body>

</html>
