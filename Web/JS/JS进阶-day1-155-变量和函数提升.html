<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>

        // 变量提升
        // 程序执行前把所有 var 声明的变量提升到函数或全局作用域的顶部
        // 但只提升声明，不提升赋值
        // 结果是：在声明之前可以访问变量但值为 undefined

        // 注意：
        // 不建议使用var声明变量
        // 避免变量提升带来的困惑

        // 变量提升声明
        // var num

        console.log(num)

        // 变量提升
        var num = 10
        console.log(num)


        function fn() {
            console.log(num)
            // 变量提升
            var num = 20
            console.log(num)
        }

        fn()


        // 函数提升
        // 程序执行前把所有 函数 声明提升到函数或全局作用域的顶部
        // 只提升声明，不提升调用
        // 结果是：函数声明前可以调用

        test()
        // 函数提升
        function test() {
            console.log('test')
        }

        function outer() {
            inner()
            // 函数提升
            function inner() {
                console.log('inner')
            }
        }

        outer()

        // 函数表达式
        // 函数表达式不会提升
        // 结果是：函数表达式前不能调用
        // 本质上是只提升了变量声明
        // var foo
        // 所以调用时 foo 还是 undefined

        console.log(foo)    // undefined
        foo()               // TypeError: foo is not a function

        // 函数表达式不会提升
        var foo = function () {
            console.log('foo')
        }



    </script>
</body>

</html>
