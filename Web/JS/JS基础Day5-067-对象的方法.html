<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <button onclick="test()">执行</button>

    <script>

        function test() {

            // 声明定义对象
            // 对象由属性和方法组成
            let obj3 = {
                id: 123,
                name: 'jack',

                show: function (memo) {
                    console.log('show:', memo)
                    console.log('id:', this.id)
                    console.log('name:', this.name)
                }
            }

            // 对象方法调用
            obj3.show('备注')
        }

    </script>
</body>

</html>
