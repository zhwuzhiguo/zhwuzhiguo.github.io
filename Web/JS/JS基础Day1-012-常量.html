<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <button onclick="test()">执行</button>

    <script>

        function test() {
            // 声明常量且必须赋值
            const PI = 3.14
            console.log(PI)

            // 常量不能修改
            PI = 3.15
            console.log(PI)
        }

    </script>
</body>

</html>
