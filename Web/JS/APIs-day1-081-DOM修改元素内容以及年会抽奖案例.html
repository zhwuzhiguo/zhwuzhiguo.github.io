<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <button onclick="test()">执行</button>
    <br>
    <br>
    <div class="box1">原内容1</div>
    <div class="box2">原内容2</div>

    <script>

        function test() {

            // 操作元素内容
            // 对象 .innerText (不解析标签)
            const box1 = document.querySelector('.box1')
            box1.innerText = '修改后的内容'
            box1.innerText = '<strong>修改后的内容</strong>'

            // 对象 .innerHTML (解析标签)
            // 兼容性更强
            const box2 = document.querySelector('.box2')
            box2.innerText = '修改后的内容'
            box2.innerHTML = '<strong>修改后的内容</strong>'

        }

    </script>
</body>

</html>
