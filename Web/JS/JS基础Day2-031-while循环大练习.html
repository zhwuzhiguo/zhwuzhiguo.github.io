<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <button onclick="test()">执行</button>

    <script>

        function test() {

            // 计算1-100之和
            let num = 100
            let sum = 0
            while (num > 0) {
                sum += num
                num--

            }

            console.log(sum)

        }

    </script>
</body>

</html>
