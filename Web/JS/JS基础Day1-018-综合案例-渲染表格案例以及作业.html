    <script>
        let price = +prompt('单价：')
        let count = +prompt('数量：')
        let address = prompt('地址：')
        let total = price * count;

        document.write(`
        <table>
            <tr>
                <th>商品名称</th>
                <th>商品价格</th>
                <th>商品数量</th>
                <th>总价</th>
                <th>收货地址</th>
            </tr>
            <tr>
                <td>手机</td>
                <td>${price}元</td>
                <td>${count}</td>
                <td>${total}元</td>
                <td>${address}</td>
            </tr>
        </table>
        `)   

    </script>
