<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <button onclick="test()">test</button>
    
    <script>

        function test() {
            // let声明
            // 不用var了
            let a
            // 赋值
            a = 123

            // 声明+赋值
            let b = 456

            // 声明+赋值多个变量
            let c=111, d=222

            // 声明多个变量
            let e, f
            e = 333, f=444

            console.log(a)
            console.log(b)
            console.log(c)
            console.log(d)
            console.log(e)
            console.log(f)

        }

    </script>
</body>
</html>
