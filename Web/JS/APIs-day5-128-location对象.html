<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <button onclick="test()">跳转百度</button>
    <button onclick="test2()">刷新页面</button>

    <form action="#">
        <input type="text" name="username">
        <input type="password" name="pwd">
        <button>提交</button>
    </form>

    <a href="#my">我的</a>
    <a href="#friend">关注</a>
    <a href="#download">下载</a>

    <script>

        // location 对象：
        // 拆分并保存了url地址的各个组成部分
        console.log(location)
        // 完整地址
        console.log(location.href)
        // 地址查询参数部分
        console.log(location.search)
        // #后面的部分
        // #friend
        // 可以通过该值在不刷新页面的情况下加载对应的内容
        console.log(location.hash)

        function test() {
            // 窗口跳转
            location.href = 'https://www.baidu.com'

        }

        function test2() {
            // 刷新页面
            location.reload()
            // 强制刷新（重新获取所有内容）
            location.reload(true)

        }

    </script>
</body>

</html>
