<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: orange;
        }
        .box1 {
            width: 200px;
            height: 200px;
            background-color: green;
        }

        .box2 {
            border: 10px solid red;
        }
    </style>
</head>

<body>

    <button onclick="test()">执行</button>
    <br>
    <br>
    <div class="box">修改样式</div>

    <script>

        function test() {

            // 操作元素样式
            const box = document.querySelector('.box')
            box.className = 'box1 box2'

        }

    </script>
</body>

</html>
