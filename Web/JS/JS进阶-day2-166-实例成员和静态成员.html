<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>

        // 构造函数
        // 在实例对象上的属性和方法称为实例属性和实例方法
        // 在构造函数上的属性和方法称为静态属性和静态方法

        function Person(name, age) {
            // 实例属性和实例方法
            this.name = name
            this.age = age
            this.say = function () {
                console.log(this.name)
                console.log(this.age)
            }
        }

        // 在构造函数上添加静态属性和静态方法
        // 静态属性和静态方法只能通过构造函数调用
        // 静态方法中的 this 指向构造函数
        Person.staticName = '静态属性'
        Person.staticMethod = function () {
            console.log('静态方法this:', this)
        }

        // 调用构造函数创建对象
        const person = new Person('张三', 18)

        // 在实例对象上单独添加实例属性和实例方法
        person.instanceName = '实例属性'
        person.instanceMethod = function () {
            console.log('实例方法')
        }
        
        // 调用实例对象上的属性和方法
        console.log('调用实例对象上的实例属性和实例方法:')
        console.log(person)
        console.log(person.name)
        console.log(person.age)
        person.say()
        console.log(person.instanceName)
        person.instanceMethod()
        console.log('调用实例对象上的静态属性和静态方法:')
        // 不能通过实例对象调用静态属性和静态方法
        // console.log(person.staticName) // undefined
        // person.staticMethod() // TypeError: person.staticMethod is not a function

        // 调用构造函数上的静态属性和静态方法
        console.log('调用构造函数上的静态属性和静态方法:')
        console.log(Person.staticName)
        Person.staticMethod()

        const person2 = new Person('李四', 20)
        console.log('调用实例对象2上的实例属性和实例方法:')
        console.log(person2)
        console.log(person2.name)
        console.log(person2.age)
        person2.say()
        // 实例对象2不能调用实例对象1上单独定义的实例属性和实例方法
        // console.log(person2.instanceName) // undefined
        // person2.instanceMethod() // TypeError: person2.instanceMethod is not a function

    </script>
</body>

</html>
