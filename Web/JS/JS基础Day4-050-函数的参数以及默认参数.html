<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <button onclick="test()">执行</button>

    <script>

        function test() {
            console.log(getSum(1, 3))
            console.log(getSum(1))

        }

        // 函数定义
        // 参数可以有默认值
        // 默认值参数必须是最后面的参数
        function getSum(start, end = 100) {
            let sum = 0
            for (let i = start; i <= end; i++) {
                sum += i
            }

            return sum
        }

    </script>
</body>

</html>
