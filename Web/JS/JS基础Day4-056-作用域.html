<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <button onclick="test()">执行</button>

    <script>

        // 全局变量
        let num = 100

        function test() {
            fun()

        }

        function fun() {
            // 局部变量
            let num = 123
            console.log('局部：' + num)
        }

        console.log('全局：' + num)

    </script>
</body>

</html>
