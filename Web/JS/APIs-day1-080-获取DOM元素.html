<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* .box {
            width: 100px;
            height: 100px;
            background-color: orange;
        } */
    </style>
</head>

<body>

    <button onclick="test()">执行</button>
    <br>
    <br>
    <div class="box">文档对象1</div>
    <div id="id1" class="box">文档对象2</div>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>

    <script>

        // DOM: 文档对象模型
        // BOM: 浏览器对象模型

        // DOM树: 将 HTML 文档以树状结构表现出来。
        // DOM对象: 浏览器根据 HTML 标签生成的 JS对象。
        // 1、标签的所有属性都可以在这个对象上面找到。
        // 2、修改标签对象的属性能自动映射到标签上。

        // 获取 DOM元素：
        // 根据 CSS选择器 来获取 DOM元素（重点）
        // 其他获取 DOM元素 的方法（老方法不推荐）

        function test() {

            // 根据 CSS选择器 来获取 DOM元素（重点）
            // 1、获取匹配的第一个元素
            // document.querySelector('CSS选择器')
            const div1 = document.querySelector('div')
            console.log(div1)
            const div2 = document.querySelector('.box')
            console.log(div2)
            const div3 = document.querySelector('#id1')
            console.log(div3)
            const li1 = document.querySelector('ul li:first-child')
            console.log(li1)

            // 根据 CSS选择器 来获取 DOM元素（重点）
            // 2、获取匹配的全部元素
            // document.querySelectorAll('CSS选择器')
            // 返回伪数组
            // 没有 push pop 等方法
            // 使用 for 循环遍历
            const divs = document.querySelectorAll('div')
            console.log(divs)

            const lis = document.querySelectorAll('ul li')
            console.log(lis)
            for (let i = 0; i < lis.length; i++) {
                lis[i].style.color = 'red'
            }



            // 获取 DOM元素：
            // 其他获取 DOM元素 的方法（老方法不推荐）
            console.log('获取 DOM元素：其他获取 DOM元素 的方法（老方法不推荐）')
            console.log(document.getElementById('id1'))
            console.log(document.getElementsByTagName('div'))
            console.log(document.getElementsByClassName('box'))

        }

    </script>
</body>

</html>
