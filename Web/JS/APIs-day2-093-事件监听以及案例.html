<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>

<body>

    <button onclick="test()">执行</button>
    <br>
    <br>
    <div class="box">事件监听</div>

    <script>

        function test() {
            const box = document.querySelector('.box')
            // 为元素添加事件
            box.addEventListener('click', function () {
                alert('点击事件！')
                box.style.display = 'none'
            })
        }

    </script>
</body>

</html>
