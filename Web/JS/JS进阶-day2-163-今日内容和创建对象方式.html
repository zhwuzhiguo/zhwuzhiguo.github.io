<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>

        // 创建对象的三种方式

        // 1. 使用对象字面量创建对象
        const obj1 = {
            name: '张三',
            age: 18,
            say: function () {
                console.log(this.name)
                console.log(this.age)
            }
        }

        // 2. 使用 new Object 创建对象-1
        const obj2 = new Object()
        obj2.name = '张三'
        obj2.age = 18
        obj2.say = function () {
            console.log(this.name)
            console.log(this.age)
        }

        // 2. 使用 new Object 创建对象-2
        const obj3 = new Object({
            name: '张三',
            age: 18,
            say: function () {
                console.log(this.name)
                console.log(this.age)
            }
        })

        // 3. 使用自定义构造函数创建对象
        function Person(name, age) {
            this.name = name
            this.age = age
            this.say = function () {
                console.log(this.name)
                console.log(this.age)
            }
        }

        const obj4 = new Person('张三', 18)

        obj1.say()
        obj2.say()
        obj3.say()
        obj4.say()

    </script>
</body>

</html>
