<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <button onclick="test()">执行</button>

    <script>

        function test() {

            let num = 1
            while (num <= 100) {
                if (num % 2 === 0) {
                    // 退出本次循环
                    num++
                    continue
                }

                if (num > 50) {
                    // 退出整个循环
                    break
                }

                console.log(num)
                num++

            }

        }

    </script>
</body>

</html>
