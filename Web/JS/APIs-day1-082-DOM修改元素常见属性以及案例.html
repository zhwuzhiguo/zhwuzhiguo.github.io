<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <button onclick="test()">执行</button>
    <br>
    <br>
    <img src="./images/image1.jpg">

    <script>

        function test() {

            // 操作元素属性
            const img = document.querySelector('img')
            img.src = './images/image2.jpg'

        }

    </script>
</body>

</html>
