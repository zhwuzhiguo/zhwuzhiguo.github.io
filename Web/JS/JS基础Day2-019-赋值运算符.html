<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <button onclick="test()">执行</button>

    <script>

        function test() {
            // 赋值运算符：
            // = 
            // += 
            // -= 
            // *= 
            // /= 
            // %=
            let a = 100
            a += 10
            console.log(a)

            a = 100
            a -= 10
            console.log(a)

            a = 100
            a *= 10
            console.log(a)

            a = 100
            a /= 10
            console.log(a)

            a = 105
            a %= 10
            console.log(a)

        }

    </script>
</body>

</html>
