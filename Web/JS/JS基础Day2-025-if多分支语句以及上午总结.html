<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <button onclick="test()">执行</button>

    <script>

        function test() {

            // if 语句
            // 单分支语句
            // 双分支语句
            // 多分支语句
            let a = 1000
            if (a > 10000) {
                console.log('a > 10000')
            } else if (a > 1000) {
                console.log('a > 1000')
            }
            else if (a > 100) {
                console.log('a > 100')
            }
            else {
                console.log('other')
            }

        }

    </script>
</body>

</html>
