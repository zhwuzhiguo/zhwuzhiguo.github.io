<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            height: 300px;
            background-color: gray;
        }

        /* 选中锚点指向的元素 */
        div:target {
            background-color: red;
        }
    </style>
</head>

<body>

    <a href="#id1">一</a>
    <a href="#id2">二</a>
    <a href="#id3">三</a>
    <a href="#id4">四</a>

    <div id="id1">一</div><br>
    <div id="id2">二</div><br>
    <div id="id3">三</div><br>
    <div id="id4">四</div><br>

</body>

</html>
