<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 
        font 设置字体复合属性（推荐使用）
        设置顺序：字体粗细 字体分格 字体大小 字体族
        其中：
        字体粗细 和 字体分格 的顺序可以互换，且可选。
        字体大小 和 字体族 顺序不能变，且必选。
        字体族 可以有多个用逗号分隔。
        
        */
        .font1 {
            font: bold italic 100px "Kaiti SC";
        }

        .font2 {
            font: italic bold 100px "Kaiti SC";
        }

        .font3 {
            font: bold 100px "Kaiti SC";
        }

        .font4 {
            font: italic 100px "Kaiti SC";
   
        }
        .font5 {
            font: 100px "Kaiti SC";

        }
    </style>
</head>

<body>
    <div class="font1">div中的文本字体族12345</div>
    <div class="font2">div中的文本字体族12345</div>
    <div class="font3">div中的文本字体族12345</div>
    <div class="font4">div中的文本字体族12345</div>
    <div class="font5">div中的文本字体族12345</div>

</body>

</html>
