            /* 浮动的盒子排列，宽度超过父容器的宽度会换行 */

            /* 盒子3换行后由于盒子1突出来了，所以会排列到后侧盒子2的下面 */
            float: left;
        }
        .box51 {
            background-color: red;
            /* 高度加大 */
            height: 130px;
        }
        .box52 {
            background-color: green;

        }
