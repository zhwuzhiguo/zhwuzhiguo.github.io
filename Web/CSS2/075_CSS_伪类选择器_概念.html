<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 
        伪类选择器
        很想类但又不是类
        是元素特殊状态的一种描述
         */

        /* 未访问过 */
        a:link {
            color: red;
        }
        /* 访问过 */
        a:visited {
            color: green;
        }
        /* 鼠标悬浮 */
        a:hover {
            color: blue;
        }


    </style>
</head>

<body>
    <a href="https://baidu.com" target="_blank">百度</a>
    <br>
    <a href="https://jd.com" target="_blank">京东</a>
</body>

</html>
