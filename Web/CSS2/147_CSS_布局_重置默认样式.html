<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 方案二
    reset.css
    各个大公司有自己的reset.css
    把元素的默认样式都去掉
    可能加一些定制化的样式
    推荐  -->
    <link rel="stylesheet" href=".reset.css">

    <!-- 方案三
    Normalize.css
    最新方案
    清楚默认样式的基础上
    保留一些有价值的默认样式
    官网：
    https://necolas.github.io/normalize.css
    推荐 -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

    <style>
        /* 方案一
        全局选择器
        不推荐 */
        /* * {
            margin: 0;
            padding: 0;
        } */
    </style>
</head>
<body>
    <h1>H1标题</h1>
    <h2>H2标题</h2>
    <p>段落</p>
    <a href="#">超链接</a>
</body>
</html>
