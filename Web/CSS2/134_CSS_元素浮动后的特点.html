<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 
        浮动特点：
        1、元素浮动后脱离文档流。
        2、不管浮动前是什么元素，浮动后宽和高默认是被内容撑开的（可以手动设置）。
        3、浮动后能和其他元素公用一行。
        4、浮动后四个方向的外边距和内边距都正常，不存在塌陷等。
        5、浮动后不会像行内块一样当文本处理，不能用文本的对齐方式。
        */
        .outer {
            width: 800px;
            height: 400px;
            background-color:gray;
            padding: 10px;
            /* 浮动后不会像行内块一样当文本处理，不能用文本的对齐方式。 */
            text-align: center;
        }
        .box {
            font-size: 20px;
            padding: 10px;
        }
        .box1 {
            background-color: red;
        }
        .box2 {
            background-color: green;
            /* 
            浮动后：
            块元素不再独占一行，
            也不再撑满整个父元素 
            */
            float: left;
            /* 可以手动设置宽高 */
            width: 200px;
            height: 200px;
            /* 浮动后四个方向的外边距都正常，不存在塌陷等。 */
            margin: 20px;
        }
        .box3 {
            background-color: blue;
            /* 查看盒子3是不是在盒子2的下面 */
            /* height: 200px; */

            /* 
            浮动后挨着盒子2
            */
            /* float: left; */
        }



    </style>
</head>

<body>
    <div class="outer">
        <div class="box box1">盒子1</div>
        <div class="box box2">盒子2</div>
        <div class="box box3">盒子3</div>
    </div>

</body>

</html>
