<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 600px;
            height: 400px;
            border: 20px, green, solid;
            font-size: 40px;

            /* 鼠标样式 */
            /* 小手 */
            cursor: pointer;
            /* 十字表示拖动 */
            cursor: move;
            /* 等待 */
            cursor: wait;
            /* 帮助 */
            cursor: help;

            /* 自定义图片 */
            cursor: url("./image2.png"),pointer;

        }
    </style>
</head>

<body>
    <div>
        鼠标样式
        <input type="text">
        <a href="#">打开京东</a>
    </div>
</body>

</html>
