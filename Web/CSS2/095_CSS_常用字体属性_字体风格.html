<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 
        font-style 设置字体风格
        normal：正常
        italic：倾斜，使用字体的斜体设计，如果没有，使用正常的字体强制倾斜（推荐使用）
        oblique：倾斜，直接强制字体倾斜
        
        */
        .font1 {
            font-size: 100px;
            font-family:"Kaiti SC", serif;
            font-style: normal;
        }

        .font2 {
            font-size: 100px;
            font-family:"Kaiti SC", serif;
            font-style:italic;
        }

        .font3 {
            font-size: 100px;
            font-family:"Kaiti SC", serif;
            font-style:oblique;
        }

        .font4 {
            font-size: 100px;
            
        }
    </style>
</head>

<body>
    <div class="font1">div中的文本字体族12345</div>
    <div class="font2">div中的文本字体族12345</div>
    <div class="font3">div中的文本字体族12345</div>
    <div class="font4">div中的文本字体族12345</div>

</body>

</html>
