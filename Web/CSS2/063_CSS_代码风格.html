<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- h1: 选择器 -->
    <!-- {}: 声明块 -->
    <!-- name:value; 声明 -->
    <!-- name: 属性名 -->
    <!-- value: 属性值 -->
    <style>
        /* 展开风格 */
        h1 {
            color: green;
            font-size: 60px;
        }

        /* 紧凑风格 */
        /* 上线前使用 webpack 转紧凑风格 */
        h1 {color: green;font-size: 60px;}

    </style>
</head>

<body>
    <h1>h1行内样式</h1>
</body>

</html>
