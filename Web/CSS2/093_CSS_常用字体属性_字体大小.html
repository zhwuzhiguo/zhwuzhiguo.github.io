<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 设置body内所有控件的默认字体 */
        body {
            font-size: 10px;
        }

        .font1 {
            font-size: 40px;
        }

        .font2 {
            font-size: 30px;
        }

        .font3 {
            font-size: 20px;
        }

        .font4 {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="font1">div中的文本字体1</div>
    <div class="font2">div中的文本字体2</div>
    <div class="font3">div中的文本字体3</div>
    <div class="font4">div中的文本字体4</div>
    <div>body中的文本字体</div>
</body>

</html>
