<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .text1 {
            /* 
            文本水平对齐
            左对齐
            */
            font-size: 50px;
            background-color: red;
            text-align:left;
        }
        .text2 {
            /* 
            文本水平对齐
            右对齐
            */
            font-size: 50px;
            background-color: green;
            text-align:center;
        }
        .text3 {
            /* 
            文本水平对齐
            居中对齐
            */
            font-size: 50px;
            background-color: blue;
            text-align:right;
        }
    </style>

</head>

<body>
    <div class="text1">我是中国人</div>
    <div class="text2">我是中国人</div>
    <div class="text3">我是中国人</div>
</body>

</html>
