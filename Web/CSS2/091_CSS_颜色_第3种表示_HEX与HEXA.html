<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 
        红绿蓝表示颜色 
        十六进制表示
        */
        .red {
            background-color:#ff0000;
            width: 100px;
            height: 100px;
        }

        /* 
        红绿蓝+透明度表示颜色 
        十六进制表示
        透明度：00-FF
        00：纯透明
        FF：不透明
        */
        .green {
            background-color:#00ff0088;
            width: 100px;
            height: 100px;
        }

    </style>
</head>

<body>

    <div class="red">
    </div>
    <div class="green">
    </div>

</body>

</html>
