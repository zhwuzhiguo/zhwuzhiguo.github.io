<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 
        选在优先级：
        行内样式最优先。
        内部样式+外部样式优先级：
        id选择器 > 类选择器 > 元素选择器 > 通配符选择器
        */
        #id1 {
            color: yellow;
        }

        .blue {
            color: blue;
        }

        h1 {
            color: red;
        }

        * {
            color: green;
        }
    </style>
    <link rel="stylesheet" href="./css/085_CSS_选择器优先级_简单聊.css">
</head>

<body>

    <!-- <h1 id="id1" class="blue" style="color: blueviolet;">选择器优先级</h1> -->
    <h1 id="id1" class="blue">选择器优先级</h1>

</body>

</html>
