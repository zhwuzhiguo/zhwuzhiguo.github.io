<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 
        font-weight 设置字体粗细
        lighter 细体
        normal 正常
        bold 粗体
        bolder 更粗，一种字体可能设计更粗这种字体，这样设置了bolder也无效，还是bold
        数字：表示粗细，一种字体不一定所有数字对应的粗细都设计
        
        */
        .font1 {
            font-size: 100px;
            font-family: "Kaiti SC", serif;
            font-style: normal;
            font-weight: lighter;
        }

        .font2 {
            font-size: 100px;
            font-family: "Kaiti SC", serif;
            font-style: italic;
            font-weight: normal;
        }

        .font3 {
            font-size: 100px;
            font-family: "Kaiti SC", serif;
            font-style: oblique;
            font-weight: bold;
        }

        .font4 {
            font-size: 100px;
            font-family: "Kaiti SC", serif;
            font-style: oblique;
            font-weight: bolder;

        }
        .font5 {
            font-size: 100px;
            font-family: "Kaiti SC", serif;
            font-style: oblique;
            font-weight: 800;

        }
    </style>
</head>

<body>
    <div class="font1">div中的文本字体族12345</div>
    <div class="font2">div中的文本字体族12345</div>
    <div class="font3">div中的文本字体族12345</div>
    <div class="font4">div中的文本字体族12345</div>
    <div class="font5">div中的文本字体族12345</div>

</body>

</html>
