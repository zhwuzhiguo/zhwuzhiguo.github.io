<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*
        勾选选中的元素
        单选复选框的背景色和颜色不能设置
        */
        input:checked {
            width: 100px;
            height: 100px;
        }

        /*
        不可用的输入元素
        */
        input:disabled {
            background-color: blueviolet;
        }

        /*
        可用的输入元素
        */
        input:enabled {
            background-color: green;
        }

    </style>
</head>

<body>

    性别：
    <input type="radio" name="sex" value="1">男
    <input type="radio" name="sex" value="2" checked>女<br>
    爱好：
    <input type="checkbox" name="hobby" value="1" checked>篮球
    <input type="checkbox" name="hobby" value="2" checked>足球
    <input type="checkbox" name="hobby" value="3">乒乓球<br>
    输入：
    <input type="text">
    <input type="text" disabled>

</body>

</html>
