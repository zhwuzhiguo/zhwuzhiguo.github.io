<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .text1 {
            font-size: 50px;
            color: red;
            /* 字母间距，中文汉字也算一个字母 */
            letter-spacing: 20px;
        }

        .text2 {
            font-size: 50px;
            color: rgb(50, 200, 100);
            /* 单词间距，以空格区分单词，连续中文按单词算 */
            word-spacing: 20px;

        }

        .text3 {
            font-size: 50px;
            color: rgba(50, 200, 100, 0.5);
        }

        .text4 {
            font-size: 50px;
            color: #888800;
        }

        .text5 {
            font-size: 50px;
            color: #88880055;
        }
    </style>

</head>

<body>
    <div class="text1">I am Chinese. 我是中国人111</div>
    <div class="text2">I am Chinese. 我是中国人111</div>
    <div class="text3">I am Chinese. 我是中国人111</div>
    <div class="text4">I am Chinese. 我是中国人111</div>
    <div class="text5">I am Chinese. 我是中国人111</div>
</body>

</html>
