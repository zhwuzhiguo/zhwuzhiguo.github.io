<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 
        伪元素选择器
        很像元素，但不是元素
        是元素中的一些特殊位置
        div中的第一个字符
        */
        div::first-letter {
            color: red;
        }

        /* 
        div中的第一行
        */
        div::first-line {
            background-color: yellow;
        }

        /* 
        div中选中的字符
        */
        div::selection {
            color: blue;
            background-color: green;
        }

        /* 
        input中的提示文字
        */
        input::placeholder {
            color: red;
        }

        /* 
        p元数内容的前/后创建子元素
        */
        p::before {
            content: "￥";
        }
        p::after {
            content: "元";
        }

    </style>
</head>

<body>

   <div>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maxime, odio in, quaerat tempora blanditiis eaque, veritatis quae fugiat molestiae quos architecto! Enim expedita, molestiae ipsa velit nemo nam maxime maiores.</div>
   <div>我是中国人。</div>

   <input type="text" placeholder="请输入您的用户名">

   <p>199.00</p>
   <p>199.00</p>
   <p>199.00</p>
   <p>199.00</p>

</body>

</html>
