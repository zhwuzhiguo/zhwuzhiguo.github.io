<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            background-color: gray;
            /* 避免margin塌陷问题 */
            overflow: hidden;
        }

        .inner {
            width: 200px;
            height: 100px;
            background-color: orange;
            /* 左右居中 */
            margin: 0 auto;
            /* 计算上外边距使其居中 */
            margin-top: 150px;

            /* 如果设置内边距或边框需要重新计算margin-top */
            /* padding: 5px;
            border: 5px, solid, green; */

            /* 文本水平居中 */
            text-align: center;
            /* 文本垂直居中 */
            line-height: 100px;
        }

        .outer2 {
            width: 400px;
            height: 400px;
            background-color: gray;
            /* 水平居中 */
            text-align: center;
            /* 文本垂直居中 */
            line-height: 400px;

        }

        .inner2 {
            background-color: orange;
            font-size: 20px;
        }

        .outer3 {
            width: 400px;
            height: 400px;
            background-color: gray;
            /* 水平居中 */
            text-align: center;
            /* 文本垂直居中 */
            line-height: 400px;

            /* 
            父元素字体设置为 0，
            保证子元素的 vertical-align 不受父元素字体大小的影响，
            从而保证子元素绝对垂直居中 */
            font-size: 0;

        }

        /* 
        vertical-align: middle
        使元素的中部与父元素的基线加上父元素字母 x 的一半对齐。
        */

        .inner31 {
            background-color: orange;
            font-size: 20px;
            vertical-align: middle;
        }

        .inner32 {
            width: 100px;
            height: 100px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">
            inner
        </div>
    </div>

    <hr>

    <div class="outer2">
        <span class="inner2">
            inner
        </span>
    </div>

    <hr>

    <div class="outer3">
        <span class="inner31">innerx</span>
        <img src="./image1.png" class="inner32">
    </div>
</body>

</html>
