<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 
        红绿蓝表示颜色 
        也可用百分比表示
        (0,0,0)黑色
        (255,255,255)白色
        数值越大，颜色越淡
        */
        .red {
            background-color: rgb(138, 43, 226);
            width: 100px;
            height: 100px;
        }

        /* 
        红绿蓝+透明度表示颜色 
        也可用百分比表示
        透明度：0-1
        0：纯透明
        1：不透明
        */
        .green {
            background-color: rgba(137, 43, 226, 0.60);
            width: 100px;
            height: 100px;
        }

        .blue {
            background-color: rgba(80%, 20%, 80%, 80%);
            width: 100px;
            height: 100px;
        }

    </style>
</head>

<body>

    <div class="red">
    </div>
    <div class="green">
    </div>
    <div class="blue">
    </div>

</body>

</html>
