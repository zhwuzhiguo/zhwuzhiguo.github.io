<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 
        不常用：
        hsl(色相, 饱和度, 亮度)
        色相：0deg - 360deg(色相环表示颜色，0-360度，deg可省略)
        饱和度：0% - 100%
        亮度：0% - 100%
          */
        .red {
            background-color: hsl(0, 100%, 50%);
            width: 100px;
            height: 100px;
        }

        /* 
        不常用：
        hsla(色相, 饱和度, 亮度, 透明度)
        透明度：0-1
        0：纯透明
        1：不透明
        */
        .green {
            background-color:hsla(103, 50%, 46%, 0.533);
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>

    <div class="red">
    </div>
    <div class="green">
    </div>

</body>

</html>
