<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .id1 {
            /* 
            内容区的宽
            不设置自动为浏览器视口宽度
             */
            /* width: 600px; */
            /* 浏览器窗口缩小也限制最小宽度 */
            min-width: 400px;
            /* 浏览器窗口放大也限制最大宽度 */
            max-width: 1000px;

            /* 
            内容区的高
            不设置自动为内容高度
             */
            /* height: 200px; */
            /* 文字内容少也限制最小高度 */
            min-height: 50px;
            /* 文字内容多也限制最大高度 */
            max-height: 400px;
            
            /* 
            背景色填充：
            1.内容区域
            2.内边距区域
            3.边框区域 
            */
            background-color:chocolate;

            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- 每个元素都可以看做是一个盒子 -->
    <div class="id1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. </div>
</body>

</html>
