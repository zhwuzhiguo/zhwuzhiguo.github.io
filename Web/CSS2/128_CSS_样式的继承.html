<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/128_CSS_样式的继承.css">
    <style>
        /* 
        样式继承 
        规律：
        能继承的属性都是和布局无关的。
        也就是和盒子模型没关系的属性。
        */
        body {
            font-size: 40px;
            color: yellow;
        }

        div {
            border: 2px solid blueviolet;
        }

        .div1 {
            width: 600px;
            height: 600px;
            padding: 50px;
            background-color: grey;
            /* font-size: 40px;
            color: yellow; */
            font-style: italic;
            font-weight: bold
        }

        .div2 {
            width: 400px;
            height: 400px;
            padding: 50px;
            background-color: red;
            /* font-size: 40px;
            color: yellow; */
        }

        .div3 {
            width: 300px;
            height: 300px;
            background-color: green;
            /* font-size: 40px;
            color: yellow; */
        }
    </style>
</head>

<body>
    <div class="div1">
        <div class="div2">
            <div id="id3" class="div3" style="cursor: pointer;">
                你好
            </div>
        </div>
    </div>
</body>

</html>
