<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 
        font-family 设置字体族，
        多个字体用逗号分隔，
        前面的字体没找到自动用后续的字体。
        通常在最后写上 serif (衬线字体)或 sans-serif (非衬线字体)，
        告诉浏览器使用对应类型的默认字体。
        */
        .font1 {
            font-size: 100px;
            font-family:'Courier New', Courier, monospace;
        }

        .font2 {
            font-size: 100px;
            font-family:"Kaiti SC", serif;
        }

        .font3 {
            font-size: 100px;
        }

        .font4 {
            font-size: 100px;
            
        }
    </style>
</head>

<body>
    <div class="font1">div中的文本字体族12345</div>
    <div class="font2">div中的文本字体族12345</div>
    <div class="font3">div中的文本字体族12345</div>
    <div class="font4">div中的文本字体族12345</div>

</body>

</html>
