<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            background-color: gray;
        }

        div {
            width: 200px;
            height: 100px;
            /* 修改显示模式 */
            display: block;
            display: inline;
            display:inline-block;
            
        }

        .div1 {
            background-color: red;
        }

        .div2 {
            background-color: green;
        }

        .div3 {
            background-color: blue;
        }

        span {
            width: 200px;
            height: 100px;
            /* 修改显示模式 */
            display: block;
            display: inline;
            display:inline-block;

            /* 直接不显示 */
            /* display:none; */
            
        }

        .span1 {
            background-color:chartreuse;
        }
        .span2 {
            background-color:blueviolet;
        }

    </style>
</head>

<body>

    <div class="div1">中国人</div>
    <div class="div2">中国人</div>
    <div class="div3">中国人</div>

    <span class="span1">我是中国人</span>
    <span class="span2">我是中国人</span>
    <span class="span1">我是中国人</span>
    <span class="span2">我是中国人</span>

</body>

</html>
