<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .id1 {
            /* 内容区的宽高 */
            width: 200px;
            height: 200px;
            /* 内边距/补白 */
            padding: 20px;
            /* 边框 */
            border: 10px dashed green;




            
            /* 设置4个方向的外边距一样 */
            margin: 50px;

            /* 单独设置4个方向的外边距 */
            margin-left: 10px;
            margin-top: 20px;
            margin-right: 30px;
            margin-bottom: 40px;

            /* 设置外边距 上下 + 左右 */
            margin: 10px 30px;

            /* 设置外边距 上 + 左右 + 下 */
            margin: 10px 30px 40px;

            /* 设置外边距 上 + 右 + 下 + 左 */
            margin: 10px 20px 30px 40px;

      
            
      
            
            /* 
            背景色填充：
            1.内容区域
            2.内边距区域
            3.边框区域 
            */
            background-color:chocolate;

            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- 每个元素都可以看做是一个盒子 -->
    <div class="id1">中国人</div>
</body>

</html>
