<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .id1 {
            /* 内容区的宽高 */
            width: 200px;
            height: 200px;
            /* 内边距/补白 */
            padding: 20px;
            /* 边框 */
            border: 10px dashed green;
            /* 
            外边距
            不影响盒子的大小
            只影响盒子的位置
             */
            margin: 50px;
            
            /* 注意：网页检查显示的大小不包括外边距 */
            
            /* 
            背景色填充：
            1.内容区域
            2.内边距区域
            3.边框区域 
            */
            background-color:chocolate;

            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- 每个元素都可以看做是一个盒子 -->
    <div class="id1">中国人</div>
</body>

</html>
