<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div[title="aa"]>p:nth-last-child(3) {
            color: red;
        }
        div[title="aa"]>p:nth-last-of-type(3) {
            color: green;
        }

        /* span是父元素唯一的子元素 */
        span:only-child {
            color: blue;
        }
        /* span是父元素唯一的span子元素 */
        span:only-of-type {
            color: orange;
        }

        /* html根元素 */
        :root {
            background-color: cadetblue;
        }

        /* 没有内容的div */
        div:empty {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>

    <div title="aa">
        <span>000</span>
        <p>第一名：98</p>
        <p>第二名：88</p>
        <p>第三名：78</p>
        <p>第四名：68</p>
        <span>555</span>
    </div>

    <div>
        <span>唯一子元素span</span>
    </div>

    <div>
        <span>唯一的span子元素</span>
        <p>p1</p>
        <p>p2</p>
    </div>

    <div></div>


</body>

</html>
