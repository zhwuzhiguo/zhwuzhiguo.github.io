<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 
            利用单行文本行高和元素高度设置垂直对齐，不推荐，更好的方法是用定位做。
            文本默认在顶部。
            行高和高度设置成相同文本在中间。
            行高设置为高度乘以2再减去字体大小，文本就会在底部。
            */
        .text1 {
            background-color: red;
            font-size: 40px;
            height: 400px;

        }

        .text2 {
            background-color: green;
            font-size: 40px;
            height: 400px;
            line-height: 400px;

        }

        .text3 {
            background-color: blue;
            font-size: 40px;
            height: 400px;
            line-height: 760px;

        }
    </style>

</head>

<body>
    <div class="text1">gx中国人-顶部</div>
    <div class="text2">gx中国人-居中</div>
    <div class="text3">gx中国人-底部</div>

</body>

</html>
